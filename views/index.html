<!doctype html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport"
		content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv = "X-UA-Compatible"
		content = "ie=edge"
  >
  <link rel = "stylesheet"
		href = "/output.css"
  >
  <title>Shopping Express</title>
</head>
<body class = "bg-gray-200">
<header>
  <nav class = "bg-gray-800 py-4">
	<div class = "container mx-auto flex items-center justify-between px-4">
	  <div>
		<a href = "/"
		   class = "text-white text-2xl font-bold hover:text-primary"
		>Shopping Express</a>
	  </div>
	  <div>
		<a href = "/"
		   class = "text-white px-4 hover:text-primary"
		>Home</a>
		<a href = "/admin/products"
		   class = "text-white px-4 hover:text-primary"
		>Add Products</a>
	  </div>
	</div>
  </nav>
</header>

<main class = "container mx-auto py-8">
  <h1 class = "text-3xl font-bold mb-4">Products</h1>
  
  <div class = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
	<div class = "bg-white rounded-lg shadow-lg p-6">
	  <h2 class = "text-lg font-bold mb-4">Electronics</h2>
	  <ul class = "list-disc ml-6">
		<li>Laptops</li>
		<li>Smartphones</li>
		<li>Tablets</li>
	  </ul>
	</div>
	
	<div class = "bg-white rounded-lg shadow-lg p-6">
	  <h2 class = "text-lg font-bold mb-4">Clothing</h2>
	  <ul class = "list-disc ml-6">
		<li>Men's Clothing</li>
		<li>Women's Clothing</li>
		<li>Kids' Clothing</li>
	  </ul>
	</div>
	
	<div class = "bg-white rounded-lg shadow-lg p-6">
	  <h2 class = "text-lg font-bold mb-4">Home &amp; Furniture</h2>
	  <ul class = "list-disc ml-6">
		<li>Living Room</li>
		<li>Bedroom</li>
		<li>Kitchen &amp; Dining</li>
	  </ul>
	</div>
  </div>
</main>
</body>
</html>
