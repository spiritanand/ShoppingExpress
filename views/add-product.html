<!doctype html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport"
		content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv = "X-UA-Compatible"
		content = "ie=edge"
  >
  <link rel = "stylesheet"
		href = "/output.css"
  >
  <title>Add Products</title>
</head>
<body>
<header>
  <nav class = "bg-gray-800 py-4">
	<div class = "container mx-auto flex items-center justify-between px-4">
	  <div>
		<a href = "/"
		   class = "text-white text-2xl font-bold hover:text-primary"
		>Shopping Express</a>
	  </div>
	  <div>
		<a href = "/"
		   class = "text-white px-4 hover:text-primary"
		>Home</a>
		<a href = "/admin/products"
		   class = "text-white px-4 hover:text-primary"
		>Add Products</a>
	  </div>
	</div>
  </nav>
</header>

<main class = "container mx-3 mt-2">
  <h1 class = "text-2xl font-bold mb-4 text-center">Add Products</h1>
  
  <div class = "flex justify-center items-center">
	<form action = "/add-product"
		  method = "POST"
		  class = "w-full max-w-lg"
	>
	  <div class = "mb-4">
		<label for = "name"
			   class = "block text-gray-700 text-sm font-bold mb-2"
		>Name:</label>
		<input type = "text"
			   name = "name"
			   id = "name"
			   class = "w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
		>
	  </div>
	  
	  <div class = "mb-4">
		<label for = "price"
			   class = "block text-gray-700 text-sm font-bold mb-2"
		>Price:</label>
		<input type = "text"
			   name = "price"
			   id = "price"
			   class = "w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
		>
	  </div>
	  
	  <div class = "mb-4">
		<label for = "quantity"
			   class = "block text-gray-700 text-sm font-bold mb-2"
		>Quantity:</label>
		<input type = "text"
			   name = "quantity"
			   id = "quantity"
			   class = "w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
		>
	  </div>
	  
	  <button type = "submit"
			  class = "bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
	  >Submit
	  </button>
	</form>
  </div>
</main>
</body>
</html>
